<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>파일 연결</title>
</head>
<body>
<header>
    <nav>
        <ul>
        {% if login %}
            <li>
                <a href="{{ url_for('main') }}">Home</a>
            </li>
            <li>

        {% else %}

            </li>

            </li>
